<body onload="buscarProdutos()">
    <h1>Adicionar Produto</h1>
    <form id="productForm">
        <label for="txtNome">Nome:</label>
        <input type="text" id="txtNome"><br>
        <label for="txtPreco">Preço:</label>
        <input type="text" id="txtPreco"><br>
        <label for="txtQuantidade">Quantidade:</label>
        <input type="text" id="txtQuantidade"><br>
        <label for="categoria">Categoria:</label>
        <select id="categoria">
            <option value="">Selecione uma categoria</option>
            <option value="1">Refri</option>
            <option value="2">Salgado</option>
        </select><br>
        <button type="button" onclick="adicionar()">Adicionar Produto</button>
    </form>
    <div id="productList"></div>
    <table id="tblProdutos" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Categoria</th>
                <th>Excluir</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

        <script src="Script.js"></script>
